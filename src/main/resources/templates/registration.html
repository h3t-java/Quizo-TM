<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>

    <title>Registration</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-title">
                    Registration
                </div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form th:action="@{/users/register}" th:object="${user}" method="post">
                            <p class="error-message"
                               th:if="${#fields.hasGlobalErrors()}"
                               th:each="error : ${#fields.errors('global')}"
                               th:text="${error}">Validation error</p>

                            <div class="form-group"
                                 th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
                                <label for="firstName" class="form-control-label">First name</label>
                                <input id="firstName"
                                       class="form-control"
                                       th:field="*{firstName}"/>
                                <p class="error-message"
                                   th:each="error: ${#fields.errors('firstName')}"
                                   th:text="${error}">Validation error</p>
                            </div>
                            <div class="form-group"
                                 th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                                <label for="lastName" class="form-control-label">Last name</label>
                                <input id="lastName"
                                       class="form-control"
                                       th:field="*{lastName}"/>
                                <p class="error-message"
                                   th:each="error : ${#fields.errors('lastName')}"
                                   th:text="${error}">Validation error</p>
                            </div>
                            <div class="form-group"
                                 th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
                                <label for="username" class="form-control-label">Username</label>
                                <input id="username"
                                       class="form-control"
                                       th:field="*{username}"/>
                                <p class="error-message"
                                   th:each="error : ${#fields.errors('username')}"
                                   th:text="${error}">Validation error</p>
                            </div>
                            <div class="form-group"
                                 th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                                <label for="email" class="form-control-label">E-mail</label>
                                <input id="email"
                                       class="form-control"
                                       th:field="*{email}"/>
                                <p class="error-message"
                                   th:each="error : ${#fields.errors('email')}"
                                   th:text="${error}">Validation error</p>
                            </div>
                            <div class="form-group"
                                 th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                                <label for="password" class="form-control-label">Password</label>
                                <input id="password"
                                       class="form-control"
                                       type="password"
                                       th:field="*{password}"/>
                                <p class="error-message"
                                   th:each="error : ${#fields.errors('password')}"
                                   th:text="${error}">Validation error</p>
                            </div>
                            <div class="form-group"
                                 th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                                <label for="confirmPassword" class="form-control-label">Confirm password</label>
                                <input id="confirmPassword"
                                       class="form-control"
                                       type="password"
                                       th:field="*{confirmPassword}"/>
                                <p class="error-message"
                                   th:each="error : ${#fields.errors('confirmPassword')}"
                                   th:text="${error}">Validation error</p>
                            </div>
                            <div class="form-group"
                                 th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
                                <input id="terms"
                                       type="checkbox"
                                       th:field="*{terms}"/> Â 
                                <label class="form-control-label" for="terms">
                                    I agree with the <a href="#">terms and conditions</a> for Registration.
                                </label>
                                <p class="error-message"
                                   th:each="error : ${#fields.errors('terms')}"
                                   th:text="${error}">Validation error</p>
                            </div>

                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-7 login-btm login-button">
                                    <button type="submit" class="btn btn-outline-primary">REGISTER</button>
                                </div>
                                <div class="col-lg-9 login-btm">
                                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>

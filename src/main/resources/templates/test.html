<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <title>Test generation</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="container my-2">
        <div class="card">
            <div class="card-body bg-dark">
                <form th:action="@{/finish-test}" th:object="${answers}"  method="post">
                    <h2 class="text-white">Test</h2>
                    <div th:switch="${answers.exam.singleChoiceQuestions}" class="container my-5">
                        <div class="col-md-10">
                            <h2 th:case="null" class="text-white">No single choice questions can be generated!</h2>
                            <div th:case="*">
                                <h3 class="text-white">Single choice questions: </h3>
                                <table class="table table-dark table-responsive-md">
                                    <thead>
                                    <tr>
                                        <th>Question</th>
                                        <th>Answer</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="singlequestion, iterStat : ${answers.exam.singleChoiceQuestions}">
                                        <td th:text="${singlequestion.question}"></td>
                                        <td><input type="text" th:field="*{singleQuestionAnswers[__${iterStat.index}__].answer}" th:required="required"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div th:switch="${answers.exam.multiChoiceQuestions}" class="container my-5">
                        <div class="col-md-12">
                            <h2 th:case="null" class="text-white">No multi choice questions can be generated!</h2>
                            <div th:case="*">
                                <h3 class="text-white">Multiple choice questions: </h3>
                                <table class="table table-dark table-responsive-md">
                                    <thead>
                                    <tr>
                                        <th>Question</th>
                                        <th>Answer</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="multiquestion, iterStat : ${answers.exam.multiChoiceQuestions}">
                                        <td th:text="${multiquestion.question}"></td>
                                        <td th:each="answer : ${multiquestion.getOptions()}">
                                            <input style="margin-right: 3px" id="answer" name="answer" type="radio" th:text="${answer.answer}" th:value="${answer.answer}" th:field="*{multiQuestionAnswers[__${iterStat.index}__].answer}" th:required="required"/>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 loginbttm">
                        <div class="col-lg-12 login-btm login-button">
                            <button type="submit" class="btn btn-dark">Finish</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

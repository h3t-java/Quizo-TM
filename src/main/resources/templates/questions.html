<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <title>Test generation</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="container my-2">
        <div class="card">
            <div class="card-body bg-dark">
                <form th:action="@{/create-test}" method="post">
                    <h2 class="text-white">Test Preview</h2>
                    <div th:switch="${singlequestions}" class="container my-5">
                        <div class="col-md-10">
                            <h2 th:case="null" class="text-white">No single choice questions can be generated!</h2>
                            <div th:case="*">
                                <h3 class="text-white">Single choice questions: </h3>
                                <table class="table table-dark table-responsive-md">
                                    <thead>
                                    <tr>
                                        <th>Question</th>
                                        <th>Answer</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="singlequestion : ${singlequestions}">
                                        <td th:text="${singlequestion.question}"></td>
                                        <td th:text="${singlequestion.answer!=null}?${singlequestion.answer.answer}:'not found'"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div th:switch="${multiquestions}" class="container my-5">
                        <div class="col-md-10">
                            <h2 th:case="null" class="text-white">No multi choice questions can be generated!</h2>
                            <div th:case="*">
                                <h3 class="text-white">Multiple choice questions: </h3>
                                <table class="table table-dark table-responsive-md">
                                    <thead>
                                    <tr>
                                        <th>Question</th>
                                        <th>Answer</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="multiquestion : ${multiquestions}">
                                        <td th:text="${multiquestion.question}"></td>
                                        <td>
                                            <div th:if="${multiquestion.options[0].isCorrect()}">
                                                <div class="form-check form-check-inline">
                                                    <label class="form-check-label-underline" th:text="${multiquestion.options[0].answer}"></label>
                                                </div>
                                            </div>
                                            <div th:unless="${multiquestion.options[0].isCorrect()}">
                                                <div class="form-check form-check-inline">
                                                    <label class="form-check-label" th:text="${multiquestion.options[0].answer}"></label>
                                                </div>
                                            </div>
                                            <div th:if="${multiquestion.options[1].isCorrect()}">
                                                <div class="form-check form-check-inline">
                                                    <label class="form-check-label-underline" th:text="${multiquestion.options[1].answer}"></label>
                                                </div>
                                            </div>
                                            <div th:unless="${multiquestion.options[1].isCorrect()}">
                                                <div class="form-check form-check-inline">
                                                    <label class="form-check-label" th:text="${multiquestion.options[1].answer}"></label>
                                                </div>
                                            </div>
                                            <div th:if="${multiquestion.options[2].isCorrect()}">
                                                <div class="form-check form-check-inline">
                                                    <label class="form-check-label-underline" th:text="${multiquestion.options[2].answer}"></label>
                                                </div>
                                            </div>
                                            <div th:unless="${multiquestion.options[2].isCorrect()}">
                                                <div class="form-check form-check-inline">
                                                    <label class="form-check-label" th:text="${multiquestion.options[2].answer}"></label>
                                                </div>
                                            </div>
                                            <div th:if="${multiquestion.options[3].isCorrect()}">
                                                <div class="form-check form-check-inline">
                                                    <label class="form-check-label-underline" th:text="${multiquestion.options[3].answer}"></label>
                                                </div>
                                            </div>
                                            <div th:unless="${multiquestion.options[3].isCorrect()}">
                                                <div class="form-check form-check-inline">
                                                    <label class="form-check-label" th:text="${multiquestion.options[3].answer}"></label>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 loginbttm">
                        <div class="col-lg-12 login-btm login-button">
                            <button type="submit" class="btn btn-dark">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
